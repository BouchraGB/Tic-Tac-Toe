<!DOCTYPE html>
<html>

<head>
    <title>Tic Tac Toe Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css" />

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</head>

<body>
    <!-- <h1 class="title" style="background-color:LightSeaGreen"><marquee direction="right"> Tic-Tac-Toe  </marquee></h1> -->
    <!-- <div class="alert alert-warning alert-dismissible fade show" role="alert" style="display: none;" id="myAlert">
        <p id="winner"></p>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
      </div> -->
<br>
    <div class="game-panel">

        <div class="tic-tac-toe " >
            <div class="alert alert-light" role="alert" style="width: fit-content; margin-left: auto; margin-right: auto;">
                
              
            <table >
                <tr>
                    <td> 
                        <div class="alert alert-info" role="alert">
                            Player 1
                        </div>
                    </td>
                    <td width="30"> &nbsp; </td>
                    <td>
                        <div class="alert alert-info" role="alert">
                            Player 2
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="score X">
                        0
                    </td>
                    <td> &nbsp; </td>
                    <td class="score O">
                        0
                    </td>
                </tr>
            </table>
        </div>

            <div class="board"></div>

            <button class="btn-reset btn btn-danger"> Reset </button> 
            <br> <br> 

            <div class="d-flex justify-content-center">

                <select class="form-select grid-options " style="width: 30vw;">
                    <option value="2"> 2 X 2 </option>
                    <option value="3" selected> 3 X 3 </option>
                    <option value="4"> 4 X 4 </option>
                    <option value="5"> 5 X 5 </option>
                    <option value="6"> 6 X 6 </option>
                </select>
            </div>
        </div>

    </div>

    <script src="js.js"></script>
    <script>
        TicTacToe('.game-panel');
    </script>
</body>

</html>
